<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <head>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: "1b58d942-efdd-4f7d-a0ba-ca46d0791108",
          autoRegister: false,
          notifyButton: {
            enable: true,
          },
          promptOptions: {
            customlink: {
              enabled: true, /* Required to use the Custom Link */
              style: "link", /* Has value of 'button' or 'link' */
              size: "medium", /* One of 'small', 'medium', or 'large' */
              color: {
                button: '#E12D30', /* Color of the button background if style = "button" */
                text: '#333', /* Color of the prompt's text */
              },
              text: {
                subscribe: "Attiva le notifiche", /* Prompt's text when not subscribed */
                unsubscribe: "Disattiva le notifiche", /* Prompt's text when subscribed */
                explanation: "Rimani aggiornato sulle attività di Alture360", /* Optional text appearing before the prompt button */
              },
              unsubscribeEnabled: true, /* Controls whether the prompt is visible after subscription */
            }
          }
        });
      });
    </script>
  </head>
  <title>Alture360</title>
</head>

<body>
  <noscript>
    Alture360 è creata con Reactjs, JavaScript deve essere abilitato per continuare.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
